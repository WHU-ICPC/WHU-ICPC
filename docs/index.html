    <p>武汉大学 ACM/ICPC 集训队成立于 2002 年，致力于组织各学院本科生参加国际大学生程序设计竞赛（ICPC）、中国大学生程序设计竞赛（CCPC）等程序设计竞赛，并以在武汉大学学生群体中普及算法设计知识、培养编程兴趣为宗旨。</p>
